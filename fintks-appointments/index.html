<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fintks.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Fintks Appointments</title>
    <!-- jQuery is no longer needed as we're using native JavaScript methods -->
    <script>
      // Define a fallback for any code that might still try to use jQuery
      window.jQuery = window.$ = {
        map: function(arr, callback) {
          return Array.isArray(arr) ? arr.map(callback) : Object.keys(arr).map(key => callback(arr[key], key));
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
